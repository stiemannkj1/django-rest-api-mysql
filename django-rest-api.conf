Define HOME /home/replace_me
Define PROJECT ${HOME}/Projects/django-rest-api-mysql

<VirtualHost *:80>
    ServerName example.com
    ServerAdmin admin@example.com

    # WSGI daemon process group for Django
    WSGIDaemonProcess django_api \
        python-home=${PROJECT}/venv \
        python-path=${PROJECT}/bzkRestApisMySQL \
        processes=4 threads=2

    WSGIProcessGroup django_api

    # Main WSGI entrypoint
    WSGIScriptAlias / ${PROJECT}/bzkRestApisMySQL/bzkRestApisMySQL/wsgi.py process-group=django_api

    <Directory ${PROJECT}/bzkRestApisMySQL/bzkRestApisMySQL>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Serve static files (if collected)
    # Alias /static/ ${PROJECT}/static/
    # <Directory ${PROJECT}/static>
    #     Require all granted
    # </Directory>

    ErrorLog ${APACHE_LOG_DIR}/django-api-error.log
    CustomLog ${APACHE_LOG_DIR}/django-api-access.log combined
</VirtualHost>
